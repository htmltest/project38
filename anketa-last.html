<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Nissan</title>

        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="js/chosen/chosen.css" />

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/device.min.js"></script>
        <script src="js/jquery.maskedinput.min.js"></script>
        <script src="js/chosen/chosen.jquery.min.js"></script>
        <script src="js/tools.js"></script>

        <meta name="viewport" content="width=device-width" />
    </head>

    <body class="last">

        <!-- wrapper -->
        <div class="wrapper">

            <header>
                <div class="logo"><img src="images/logo.png" alt="" /></div>
            </header>

            <div class="last-text">
                <div class="last-text-inner">
                    <div class="last-text-title">Спасибо!</div>
                    <div class="last-text-descr">Благодарим Вас за то, что Вы интересуетесь<br />автомобилями Nissan.<br />Скоро мы вернемся к Вам с деталями.</div>
                </div>
            </div>

            <div class="translate">*Инновации, которые восхищают.</div>

            <div class="banner">
                <script src="js/doanimate.js"></script>
                <a href="https://www.infiniti.ru/vehicles/new-vehicles.html" target="_blank">
                    <div id="main">
                        <div id="bg">
                            <img src="images/banner/bord1.png" id="cntr1" />
                            <img src="images/banner/bord2.png" id="cntr2" />
                            <img src="images/banner/bord3.png" id="cntr3" />
                            <img src="images/banner/bord4.png" id="cntr4" />
                            <img src="images/banner/logo.png" id="logo" />
                            <img src="images/banner/text1.png" id="text1" />
                            <img src="images/banner/text2.png" id="text2" />
                        </div>
                    </div>
                </a>
                <script>
                    window.onload=function(){

                        init()
                        bg.style.display="block";
                    }

                    function init(){
                        Do(bg,{alpha:0},0,0);
                        Do(cntr1,{alpha:1, scale:0.65},0,0); cntr1.style.visibility="hidden"
                        Do(cntr2,{alpha:1, scale:0.65},0,0); cntr2.style.visibility="hidden"
                        Do(cntr3,{alpha:1, scale:0.65},0,0); cntr3.style.visibility="hidden"
                        Do(cntr4,{alpha:1, scale:0.65},0,0); cntr4.style.visibility="hidden"
                        Do(text1,{alpha:0},0,0);
                        Do(text2,{alpha:0},0,0);
                        start();
                    }

                    function start(){
                        Do(bg,{alpha:1},0.5,0.5);
                        Do(cntr1,{alpha:0, scale:1.30, visible:"visible", ease:"easeInOut"},1,1);
                        Do(cntr2,{alpha:0, scale:1.30, visible:"visible", ease:"easeInOut"},1,1.5);
                        Do(cntr3,{alpha:0, scale:1.30, visible:"visible", ease:"easeInOut"},1,2);
                        Do(cntr4,{alpha:0, scale:1.30, visible:"visible", ease:"easeInOut"},1,2.5);
                        Do(text1,{alpha:1},0.5,3); Do(text1,{alpha:0},0.5,4.5);
                        Do(text2,{alpha:1},0.5,5);
                        Do(bg,{alpha:0, complete:init},0.8,7);
                    }
                </script>
            </div>

        </div>
        <!-- wrapper END -->

    </body>
</html>
